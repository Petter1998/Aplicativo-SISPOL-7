<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const recoveredUser = sessionStorage.getItem('recoveredUser'); // Obtener el usuario de sessionStorage
        if(recoveredUser) {
            document.querySelector('.user1').textContent = recoveredUser; // Mostrar el usuario
            sessionStorage.removeItem('recoveredUser'); // Limpiar sessionStorage
        } else {
            // Manejar el caso de que no se haya encontrado el usuario
            document.querySelector('.estimado').textContent = 'No se ha podido recuperar el usuario.';
        }
    });
