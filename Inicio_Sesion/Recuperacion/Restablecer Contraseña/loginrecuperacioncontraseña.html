<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPOL-7</title>
    <!-- Enlace a la primera hoja de estilo -->
    <link rel="stylesheet" href="../../../Estilos_Globales/style_basic.css">
    <!-- Enlace a la segunda hoja de estilo -->
    <link rel="stylesheet" href="../../Estilos/style_rec_user.css">
</head>
<body class="fondo">
    <header>
        <section class="cabeza">
            <img class="logo" src="../../../Images/Escudo.jpg" alt="SISPOL-7">
            <p class="policia">Policía Nacional del Ecuador - Subzona 7 Loja</p>
            <section>
                <a href="https://www.facebook.com/policia.ecuador?locale=es_LA">
                    <img class="logo1" src="../../../Images/Logo_de_Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/policiaecuadoroficial/?hl=es">
                    <img class="logo2" src="../../../Images/logo-instagram.jpg" alt="Instagram">
                </a>
                <a href="https://twitter.com/PoliciaEcuador">
                    <img class="logo3" src="../../../Images/logo_x.png" alt="X">
                </a>
                <a href="https://t.me/PoliciaNacionalEc">
                    <img class="logo4" src="../../../Images/logo_telegram.jpeg" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@PoliciaNacionalDelEcuador">
                    <img class="logo5" src="../../../Images/logo_youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com/@policiaecuadoroficial">
                    <img class="logo6" src="../../../Images/logo_tiktok.png" alt="Tiktok">
                </a>  
            </section>
        </section>  
        <section class="cabecera">
            <a href="../../../Inicio_Sesion/Recuperacion/Restablecer Contraseña/logginrecuperacioncontraseña.html" class="boton-sesion">
                <div >
                    <p class="inicio">Regresar</p>
                    <img class="logoback" src="../../../Images/icono_back.jpg">
                </div>
             </a>
        </section>
    </header>
    <main>
        <section>
            <p class="estimado">Estimado, ingrese su nueva contraseña:</p>
            <form onsubmit="return validarContraseñas()" method="get">
                <input type="password" id="password1" name="password1">
                <p class="estimado" id="estim">Confirme su nueva contraseña:</p>
                <input type="password" id="password2" name="password2">

                <!-- Checkbox para mostrar/ocultar contraseñas -->
                <div class="checkbox-container">
                    <input type="checkbox" id="showPasswords" onclick="togglePasswords()">
                    <label for="showPasswords" class="checkbox-label">Mostrar contraseñas</label>
                </div>
                
                <div class="col1">
                    <button type="submit">VALIDAR</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="piepagina">
            <p class="policia2">Policía Nacional del Ecuador</p>
            <p class="policia3">© 2024 www.policia.gob.ec | Design by: Arévalo Samaniego Pedro Andrés</p>
        </div>
    </footer>
    <script>
        function validarContraseñas() {
            var contraseña1 = document.getElementById("password1").value;
            var contraseña2 = document.getElementById("password2").value;
        
            if (contraseña1 != contraseña2) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return false; // Evita que el formulario se envíe
            }
            // Si las contraseñas coinciden, o necesitas hacer algo más, puedes hacerlo aquí
            return true; // Permite que el formulario se envíe
        }

        function togglePasswords() {
            var password1 = document.getElementById('password1');
            var password2 = document.getElementById('password2');
            if (document.getElementById('showPasswords').checked) {
                password1.type = 'text';
                password2.type = 'text';
            } else {
                password1.type = 'password';
                password2.type = 'password';
            }
        }
    </script>
    <script type="module" src="../Restablecer Contraseña/firebase_nuevapass.js"></script>
</body>
</html>
