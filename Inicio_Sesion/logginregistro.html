<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPOL-7</title>
    <!-- Enlace a la primera hoja de estilo -->
    <link rel="stylesheet" href="../Estilos_Globales/style_basic.css">
    <!-- Enlace a la segunda hoja de estilo -->
    <link rel="stylesheet" href="Estilos/style_registro.css">
</head>
<body class="fondo">
    <header>
        <section class="cabeza">
            <img class="logo" src="../Images/Escudo.jpg" alt="SISPOL-7">
            <p class="policia">Policía Nacional del Ecuador - Subzona 7 Loja</p>
            <section>
                <a href="https://www.facebook.com/policia.ecuador?locale=es_LA">
                    <img class="logo1" src="../Images/Logo_de_Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/policiaecuadoroficial/?hl=es">
                    <img class="logo2" src="../Images/logo-instagram.jpg" alt="Instagram">
                </a>
                <a href="https://twitter.com/PoliciaEcuador">
                    <img class="logo3" src="../Images/logo_x.png" alt="X">
                </a>
                <a href="https://t.me/PoliciaNacionalEc">
                    <img class="logo4" src="../Images/logo_telegram.jpeg" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@PoliciaNacionalDelEcuador">
                    <img class="logo5" src="../Images/logo_youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com/@policiaecuadoroficial">
                    <img class="logo6" src="../Images/logo_tiktok.png" alt="Tiktok">
                </a>  
            </section>
        </section>  
        <section class="cabecera">
            <a href="logginacceso.html" class="boton-sesion">
                <div >
                    <p class="inicio">Salir</p>
                    <img class="logo7" src="../Images/logo_inicio.jpg" alt="SISPOL-7">
                </div>
             </a>
        </section>
    </header>
    <main>
        <section class="formulari">
            <form  action="logginmensaje.html" method="GET">
                <section>
                    <div>
                        <label for="identification">Identificación</label>
                        <input type="text" id="identification" name="identification">
                    </div>
                    <div>
                        <label for="firstName">Nombres</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <div>
                        <label for="birthCity">Ciudad de Nacimiento</label>
                        <input type="text" id="birthCity" name="birthCity">
                    </div>
                    <div>
                        <label for="phoneNumber">Teléfono Celular</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div>
                        <label for="role">Cargo</label>
                        <input type="text" id="role" name="role">
                    </div>
                    <div>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="col1">
                        <button type="submit">REGISTRAR</button>
                    </div>
                </section>
            </form>
            <section class="col2">
                <img class="regist" src="../Images/logo_inicio.jpg" alt="SISPOL-7">
            </section>
        </section>
    </main>
    <footer>
        <div class="piepagina">
            <p class="policia2">Policía Nacional del Ecuador</p>
            <p class="policia3">© 2024 www.policia.gob.ec | Design by: Arévalo Samaniego Pedro Andrés</p>
        </div>
    </footer>
</body>
</html>
