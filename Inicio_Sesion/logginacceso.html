                    <div class="field-wrap">

                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Fecha de Nacimiento<span class="req">*</span>
                      </label>
                      <input type="date" required autocomplete="off" />
                    </div>
                   </div>
                    
                  <div class="top-row">
                    <div class="field-wrap">
                      <label>
                        Nombres<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                      <label>
                        Apellidos<span class="req">*</span>
                      </label>
                      <input type="text"required autocomplete="off"/>
                    </div>
                  </div>
        
                    <div class="top-row">
                    <div class="field-wrap">
                      <label>
                        Teléfono celular<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                      <label>
                        Cargo<span class="req">*</span>
                      </label>
                      <input type="text"required autocomplete="off"/>

                      Contraseña<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                  </div>
                  
                  <button type="submit" class="button1 button-block"/>REGISTRARSE</button>
                  
                  </form>
                </div>
                
                <div id="login">   
                  <h1>Bienvenido</h1>
                  
                  <form action="/" method="post">
                  
                    <div class="field-wrap">
                    <label>
                      Correo Electrónico<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>
                  
                  <div class="field-wrap">
                    <label>
                      Contraseña<span class="req">*</span>

                  <p class="forgot"><a href="#">¿Olvidó su Contraseña o Usuario?</a></p>

</body>
<script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
