  <main>
        <section class="form">
          <ul class="tab-group">
            <li class="tab active "><a href="#login">Acceder</a></li>
            <li class="tab "><a href="#signup">Registrar</a></li>
          </ul>

          <section class="avatar">
            <img class="avatarpolicias" src="../Images/avatarpolicias.jpg" alt="Avatar Policia Nacional del Ecuador">
          </section>

          <section class="tab-content">
            <div id="login"> 
                
              <h1>Bienvenido</h1>

              <form  method="get">
              
                <div class="field-wrap">
                  <label>
                    Correo Electrónico<span class="req">*</span>
                  </label>
                  <input type="email" id="email" autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password" id="pass" autocomplete="off"/>
                </div>
              
                <p class="forgot"><a href="../Inicio_Sesion/Recuperacion/logginrecuperacion.html">¿Olvidó su Contraseña o Usuario?</a></p>
              
                <button type="submit" class="button1 button-block">Ingresar</button>
              
              </form>
            </div>

            <div id="signup">   
              <h1>Ingrese sus datos</h1>
              
              <form id="registroForm" method="post">   <!--action="../Inicio_Sesion/logginmensaje.html"-->
               
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Nombres<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="Nombres"/>
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Apellidos<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="Apellidos"/>
                  </div>
                </div>

                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Identificación<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="Identificacion"/>
                  </div>
                  
                  <div class="field-wrap">
                    <label>
                      Teléfono celular<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="Telefono"/>
                  </div>
                </div>
      
                <div class="top-row">
                  
                  <div class="field-wrap">
                    <label>
                      Define tu Usuario<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="Usuario"/>
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Cargo<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="Cargo"/>
                  </div>
                </div>
                  
                <div class="field-wrap">
                  <label>
                    Correo electrónico<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off" name="Email"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off" name="Password"/>
                </div>
                
                <button type="submit" class="button1 button-block">REGISTRARSE</button>
              </form>
            </div>
          </section><!-- tab-content --> 
        </section>
  </main>
