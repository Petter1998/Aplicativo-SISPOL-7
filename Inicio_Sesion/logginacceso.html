<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a la primera hoja de estilo -->
    <link rel="stylesheet" href="../Estilos_Globales/style_basic.css">
    <!-- Enlace a la segunda hoja de estilo -->
    <link rel="stylesheet" href="Estilos/style_acceso.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="../Inicio_Sesion/firebase.js"></script>
    <script type="module" src="../Inicio_Sesion/firebase_auth.js"></script>
</head>
<body class="fondo">
    <header>
        <section class="cabeza">
            <img class="logo" src="../Images/Escudo.jpg" alt="SISPOL-7">
            <p class="policia">Policía Nacional del Ecuador - Subzona 7 Loja</p>
            <section>
                <a href="https://www.facebook.com/policia.ecuador?locale=es_LA">
                    <img class="logo1" src="../Images/Logo_de_Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/policiaecuadoroficial/?hl=es">
                    <img class="logo2" src="../Images/logo-instagram.jpg" alt="Instagram">
                </a>
                <a href="https://twitter.com/PoliciaEcuador">
                    <img class="logo3" src="../Images/logo_x.png" alt="X">
                </a>
                <a href="https://t.me/PoliciaNacionalEc">
                    <img class="logo4" src="../Images/logo_telegram.jpeg" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@PoliciaNacionalDelEcuador">
                    <img class="logo5" src="../Images/logo_youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com/@policiaecuadoroficial">
                    <img class="logo6" src="../Images/logo_tiktok.png" alt="Tiktok">
                </a>  
            </section>
        </section>  
        <section class="cabecera">
            <a href="loggininicio.html" class="boton-sesion">
                <div>
                    <p class="inicio">Salir</p>
                    <img class="logo7" src="../Images/logo_inicio.jpg" alt="SISPOL-7">
                </div>
            </a>
        </section>
  </header>
  <main>
        <section class="form">
          <ul class="tab-group">
            <li class="tab active "><a href="#login">Acceder</a></li>
            <li class="tab "><a href="#signup">Registrar</a></li>
          </ul>

          <section class="avatar">
            <img class="avatarpolicias" src="../Images/avatarpolicias.jpg" alt="Avatar Policia Nacional del Ecuador">
          </section>

          <section class="tab-content">
            <div id="login"> 
                
              <h1>Bienvenido</h1>

              <form  method="get">
              
                <div class="field-wrap">
                  <label>
                    Correo Electrónico<span class="req">*</span>
                  </label>
                  <input type="email" id="email" autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password" id="pass" autocomplete="off"/>
                   <!-- Icono para mostrar/ocultar contraseñas -->
                   <span id="togglePassword2" class="toggle-password">&#x1F441;</span> <!-- Cambiar por un ícono de ojo adecuado -->
                </div>
              
                <p class="forgot"><a href="../Inicio_Sesion/Recuperacion/logginrecuperacion.html">¿Olvidó su Contraseña o Usuario?</a></p>
              
                <button type="submit" class="button1 button-block">Ingresar</button>
              
              </form>
            </div>

            <div id="signup">   
              <h1>Ingrese sus datos</h1>
              
              <form id="registroForm" method="post">   <!--action="../Inicio_Sesion/logginmensaje.html"-->
               
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Nombres<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="Nombres"/>
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Apellidos<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="Apellidos"/>
                  </div>
                </div>

                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Identificación<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="Identificacion"/>
                  </div>
                  
                  <div class="field-wrap">
                    <label>
                      Teléfono celular<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="Telefono"/>
                  </div>
                </div>
      
                <div class="top-row">
                  
                  <div class="field-wrap">
                    <label>
                      Define tu Usuario<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" id="Usuario"/>
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Cargo<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" id="Cargo"/>
                  </div>
                </div>
                  
                <div class="field-wrap">
                  <label>
                    Correo electrónico<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off" id="Email"/>
                </div>
                
                <div class="field-wrap" id="Passw">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off" id="Password"/>
                  <!-- Icono para mostrar/ocultar contraseñas -->
                  <span id="togglePassword" class="toggle-password">&#x1F441;</span> <!-- Cambiar por un ícono de ojo adecuado -->
                </div>

  
                <button type="submit" class="button1 button-block">REGISTRARSE</button>
              </form>
            </div>
          </section><!-- tab-content --> 
        </section>
  </main>
  <footer>
        <div class="piepagina">
            <p class="policia2">Policía Nacional del Ecuador</p>
            <p class="policia3">© 2024 www.policia.gob.ec | Design by: Arévalo Samaniego Pedro Andrés</p>
        </div>
  </footer>
</body>
<script src="../Inicio_Sesion/registro_inicio.js"></script>
</html>
