<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Enlace a la primera hoja de estilo -->
    <link rel="stylesheet" href="../Estilos_Globales/style_basic.css">
    <!-- Enlace a la segunda hoja de estilo -->
    <link rel="stylesheet" href="Estilos/style_acceso.css">
</head>
<body class="fondo">
    <header>
        <section class="cabeza">
            <img class="logo" src="../Images/Escudo.jpg" alt="SISPOL-7">
            <p class="policia">Policía Nacional del Ecuador - Subzona 7 Loja</p>
            <section>
                <a href="https://www.facebook.com/policia.ecuador?locale=es_LA">
                    <img class="logo1" src="../Images/Logo_de_Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/policiaecuadoroficial/?hl=es">
                    <img class="logo2" src="../Images/logo-instagram.jpg" alt="Instagram">
                </a>
                <a href="https://twitter.com/PoliciaEcuador">
                    <img class="logo3" src="../Images/logo_x.png" alt="X">
                </a>
                <a href="https://t.me/PoliciaNacionalEc">
                    <img class="logo4" src="../Images/logo_telegram.jpeg" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@PoliciaNacionalDelEcuador">
                    <img class="logo5" src="../Images/logo_youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com/@policiaecuadoroficial">
                    <img class="logo6" src="../Images/logo_tiktok.png" alt="Tiktok">
                </a>  
            </section>
        </section>  
        <section class="cabecera">
            <a href="loggininicio.html" class="boton-sesion">
                <div>
                    <p class="inicio">Salir</p>
                    <img class="logo7" src="../Images/logo_inicio.jpg" alt="SISPOL-7">
                </div>
            </a>
        </section>
    </header>
    <main>
       <section class="contenedoraccs">
            <h6><span>Log In </span><span>Sign Up</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
            <section class="card-3d-wrap mx-auto">
               <section class="card-3d-wrapper">
                    <section class="card-front">
                        <section class="center-wrap">
                            <div class="section text-center">
                                <h4 class="mb-4 pb-3">Acceso a Usuarios</h4>
                                <div class="form-group">
                                    <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
                                    <i class="input-icon uil uil-at"></i>
                                </div>	
                                <div class="form-group mt-2">
                                    <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <a href="#" class="btn mt-4">submit</a>
                                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">¿Olvidó su Contraseña o Usuario?</a></p>
                          </div>
                        </section>
                    </section>
                    <section class="card-back">
                        <section class="center-wrap">
                            <div class="section text-center">
                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                <div class="form-group">
                                    <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                                    <i class="input-icon uil uil-user"></i>
                                </div>	
                                <div class="form-group mt-2">
                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                    <i class="input-icon uil uil-at"></i>
                                </div>	
                                <div class="form-group mt-2">
                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                    <i class="input-icon uil uil-lock-alt"></i>
                                </div>
                                <a href="#" class="btn mt-4">submit</a>
                            </div>
                        </section>
                    </section>
               </section> 
            </section>
       </section> 
    </main>
    <footer>
        <div class="piepagina">
            <p class="policia2">Policía Nacional del Ecuador</p>
            <p class="policia3">© 2024 www.policia.gob.ec | Design by: Arévalo Samaniego Pedro Andrés</p>
        </div>
    </footer>
</body>
</html>
