<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- Enlace a la segunda hoja de estilo -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body class="fondo">
    <header>
        <section class="cabeza">
            <img class="logo" src="../Images/Escudo.jpg" alt="SISPOL-7">
            <p class="policia">Policía Nacional del Ecuador - Subzona 7 Loja</p>
            <section>
                <a href="https://www.facebook.com/policia.ecuador?locale=es_LA">
                    <img class="logo1" src="../Images/Logo_de_Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/policiaecuadoroficial/?hl=es">
                    <img class="logo2" src="../Images/logo-instagram.jpg" alt="Instagram">
                </a>
                <a href="https://twitter.com/PoliciaEcuador">
                    <img class="logo3" src="../Images/logo_x.png" alt="X">
                </a>
                <a href="https://t.me/PoliciaNacionalEc">
                    <img class="logo4" src="../Images/logo_telegram.jpeg" alt="Telegram">
                </a>
                <a href="https://www.youtube.com/@PoliciaNacionalDelEcuador">
                    <img class="logo5" src="../Images/logo_youtube.png" alt="Youtube">
                </a>
                <a href="https://www.tiktok.com/@policiaecuadoroficial">
                    <img class="logo6" src="../Images/logo_tiktok.png" alt="Tiktok">

            </section>
        </section>  
        <section class="cabecera">
            <a href="loggininicio.html" class="boton-sesion">
                <div>
                    <p class="inicio">Salir</p>

                </div>

        </section>
    </header>
    <main>
        <section class="form">
          <ul class="tab-group">
            <li class="tab active "><a href="#login">Acceder</a></li>
            <li class="tab "><a href="#signup">Registrar</a></li>
          </ul>

          <section class="avatar">
            <img class="avatarpolicias" src="../Images/avatarpolicias.jpg" alt="Avatar Policia Nacional del Ecuador">
          </section>

          <section class="tab-content">
            <div id="login"> 
                
              <h1>Bienvenido</h1>

              <form action="../Dashboard/inicio.html" method="get">
              
                <div class="field-wrap">
                  <label>
                    Correo Electrónico<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
              
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
              
                <p class="forgot"><a href="../Inicio_Sesion/Recuperacion/logginrecuperacion.html">¿Olvidó su Contraseña o Usuario?</a></p>
              
                <button class="button1 button-block">Ingresar</button>
              
              </form>
            </div>

            <div id="signup">   
              <h1>Ingrese sus datos</h1>
              
              <form action="/" method="post">
              
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Identificación<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
                  
                  <div class="field-wrap">
                    <label>
                      Fecha de Nacimiento<span class="req">*</span>
                    </label>
                    <input type="date" required autocomplete="off" />
                  </div>
                </div>
                  
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Nombres<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Apellidos<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                  </div>
                </div>
      
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Teléfono celular<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Cargo<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>
                  
                <div class="field-wrap">
                  <label>
                    Correo electrónico<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Contraseña<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button1 button-block">REGISTRARSE</button>
              </form>
            </div>
          </section><!-- tab-content --> 
        </section>
    </main>
    <footer>
        <div class="piepagina">
            <p class="policia2">Policía Nacional del Ecuador</p>
            <p class="policia3">© 2024 www.policia.gob.ec | Design by: Arévalo Samaniego Pedro Andrés</p>
        </div>
    </footer>
</body>

<script>
$('.form').find('input').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup'|| e.type === 'change') { // Añadir chequeo para 'change'
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$(document).ready(function() {
  // Selecciona el label que precede inmediatamente a mi input de tipo 'date'
  var dateLabel = $('input[type="date"]').prev('label');

  // Añade  la clase 'active' al cargar la página
  dateLabel.addClass('active');

  // Manejar eventos de focus y blur
  $('input[type="date"]').on('focus blur', function(e) {
    // Mantener la etiqueta siempre activa
    dateLabel.addClass('active');
  });
});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});

</script>
</html>
